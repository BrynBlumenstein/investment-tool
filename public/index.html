<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Investment Tool</title>
		<meta
			name="description"
			content="A web based tool to automate calculations related to my investing"
		/>
		<meta name="author" content="Bryn Blumenstein" />
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<header><h1>Investment Tool</h1></header>
		<main>
			<section id="prices-section">
				<table id="price-table">
					<caption>
						Live Price Data
					</caption>
					<thead>
						<tr>
							<th>Ticker</th>
							<th>Price</th>
						</tr>
					</thead>
					<tbody id="price-table-body"></tbody>
				</table>
			</section>

			<section id="income-section">
				<h2>Contribution Calculator</h2>
				<label for="gross-income">Gross Income: $</label>
				<input
					type="number"
					id="gross-income"
					name="gross-income"
					min="0"
					step="any"
					disabled
				/>
				<p>
					Roth Contribution (15%):
					<strong id="roth-contribution">$0.00</strong>
				</p>
			</section>

			<section id="allocation-section">
				<table id="allocation-table">
					<caption>
						Pinwheel Allocation
					</caption>
					<thead>
						<tr>
							<th>Asset</th>
							<th>Target</th>
							<th>Shares</th>
							<th>Actual</th>
							<th>Delta</th>
						</tr>
					</thead>
					<tbody id="allocation-table-body"></tbody>
				</table>
                <button id="export-button" disabled>Export as XLSX</button>
			</section>
		</main>
		<footer><p>&copy;&nbsp;2025 Bryn Blumenstein</p></footer>
	</body>

    <!-- SheetJS (xlsx) library from CDN -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>

	<script type="module" src="./js/main.js"></script>
</html>
